<!DOCTYPE html>
<html>
  <head>
    <title>Auto Connect</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 10px;
      }

      h2 {
        color: #2c3e50;
        font-size: 1.2em;
        margin-bottom: 20px;
      }

      button {
        background-color: #2c3e50;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1em;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 10px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #34495e;
      }

      button:disabled {
        background-color: #95a5a6;
        cursor: not-allowed;
      }

      #status {
        margin-top: 10px;
        font-size: 0.9em;
        color: #e74c3c;
      }
    </style>
  </head>
  <body>
    <h2>LinkedIn Auto Connect</h2>
    <button id="startBtn">Start Connecting</button><br>
    <button id="stopBtn" disabled>Stop Connecting</button>
    <p id="status">Press "Start Connecting" to begin sending connection requests</p>
  </body>
  <script src="popup.js"></script>
</html>
